<!DOCTYPE HTML>
<html>
    <head>
　　　　<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
		<script>
			
			var colleges = ["商學院", "工學院","建設學院","金融學院","資電學院"];
			var dept = [];
			dept[0] = ["會計系","國際經營與貿易學系","國際經營與貿易學系國際企業管理全英語學士班 "];
			dept[1] = ["機械與電腦輔助工程學系","纖維與複合材料學系","工業工程與系統管理學系"];
			dept[2] = ["土木工程學系","水利工程與資源保育學系","都市計畫與空間資訊學系"];
			dept[3] = ["風險管理與保險學系","財務金融學系","財務工程與精算學士學位學程"];
			dept[4] = ["資訊工程學系","電機工程學系","電子工程學系"];
			
			$(document).ready(function()
			{
				for(var i = 0;i < colleges.length; i++)
				{
					$('#college-list').append('<option value = "'+i+'">' + colleges[i] +'</options>');	
				}
				for(var i = 0;i < dept[i].length; i++)
				{
					$('#dept-list').append('<option value = "'+i+'">' + dept[0][i] +'</options>');	
				}
				$("#college-list").change(function()
				{
					var now = $('#college-list').val()
					$('#dept-list').empty();
					for(var i = 0;i < dept[i].length; i++)
						$("#dept-list").append('<option value = "'+i+'">' + dept[now][i] +'</options>');
				});			
			});
		</script>
	</head>
	<body>
	
		<h2>請選擇學院</h2>
		<select id="college-list"></select>
		<h2>請選擇科系</h2>
		<select id="dept-list" ></select>
	</body>
</html>
